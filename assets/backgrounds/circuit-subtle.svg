<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="circuit" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="#9ca3af" opacity="0.3"/>
      <circle cx="150" cy="50" r="2" fill="#9ca3af" opacity="0.3"/>
      <circle cx="50" cy="150" r="2" fill="#9ca3af" opacity="0.3"/>
      <circle cx="150" cy="150" r="2" fill="#9ca3af" opacity="0.3"/>
      <line x1="50" y1="50" x2="150" y2="50" stroke="#9ca3af" stroke-width="0.5" opacity="0.25"/>
      <line x1="50" y1="50" x2="50" y2="150" stroke="#9ca3af" stroke-width="0.5" opacity="0.25"/>
      <line x1="150" y1="50" x2="150" y2="150" stroke="#9ca3af" stroke-width="0.5" opacity="0.25"/>
      <line x1="50" y1="150" x2="150" y2="150" stroke="#9ca3af" stroke-width="0.5" opacity="0.25"/>
